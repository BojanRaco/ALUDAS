<body>
    <header>
        <img src="images/aludas_logo.jpg" alt="Logo Alu-DAS" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">Početna</a></li>

                <li><a href="products.html">Proizvodi</a></li>
                <li><a href="contact.html" class="active">Kontakt</a></li>
            </ul>
        </nav>
    </header>

    <main class="contact-page" style="background-image: url('images/compressed_images/contact_images_contact_background_adj.webp.webp');">
        <div class="contact-info">
            <h2>Kontaktirajte nas</h2>
            <p><i class="fas fa-map-marker-alt"></i> Durmitorska 24, Kaluđerica, Beograd</p>
            <p><i class="fas fa-phone"></i> <a href="tel:+381644424971">+381 64 442 4971</a></p>
            <p><i class="fas fa-envelope"></i> <a href="mailto:info@aludas.com">info@aludas.com</a></p>
            <p><i class="fab fa-instagram"></i> <a href="https://www.instagram.com/stolarija_alu_das?igshid=N2lvaGxramx1Y3Bi" target="_blank" rel="noopener noreferrer">Instagram</a></p>
        </div>

        <div class="contact-form">
            <h2>Pošaljite nam poruku</h2>
            <form action="https://formspree.io/f/mjvqrknr" method="POST">
                <label for="name">Vaše ime:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Vaša email adresa:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Poruka:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Pošalji</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Alu-DAS. Sva prava zadržana.</p>
        <p>
            <a href="tel:+381644424971" aria-label="Pozovite nas"><i class="fas fa-phone phone-icon"></i></a>
            <a href="mailto:info@aludas.com" aria-label="Posaljite nam email"><i class="fas fa-envelope"></i></a>
            <a href="https://www.instagram.com/stolarija_alu_das?igshid=N2lvaGxramx1Y3Bi" target="_blank" rel="noopener noreferrer" aria-label="Posetite naš Instagram profil"><i class="fab fa-instagram"></i></a>
            <a href="viber://chat?number=+381644424971" aria-label="Chat preko Vibera"><i class="fab fa-viber"></i></a>
        </p>
    </footer>

    <script src="js/contact.js"></script>
